<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body style="overflow-x:hidden; background-color: black;">
    <h1 class="text-center fs-1 mb-5 text-warning">TIC TAC TOE!</h1>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id=""></h1>
            </div>
            <div class="ModalBody">
              <h1 id="ModalLabel" class="text-center"></h1>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    
    <div class="row mt-5">
        <div class="col-4"></div>
            <div class="col">

                <div class="table-responsive" style="overflow-x:hidden;">
                    <table class="table">
                        <tr>
                            <td class="border border-warning border-start-0 border-top-0" id ="cell">
                                <button cellIndex = "0" class="btn btn-lg btn-dark w-50 m-5"  data-bs-toggle="modal" data-bs-target="#Modal" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning border-top-0" id ="cell">
                                <button cellIndex = "1" class="btn btn-lg btn-dark w-50 m-5" data-bs-toggle="modal" data-bs-target="#Modal" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning border-end-0 border-top-0" id ="cell">
                                <button cellIndex = "2" class="btn btn-lg btn-dark w-50 m-5" data-bs-toggle="modal" data-bs-target="#Modal" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="border border-warning border-start-0" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "3" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "4" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning border-end-0" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "5" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="border border-warning border-start-0 border-bottom-0" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "6" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning border-bottom-0" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "7" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                            <td class="border border-warning border-end-0 border-bottom-0" id ="cell">
                                <button data-bs-toggle="modal" data-bs-target="#Modal" cellIndex = "8" class="btn btn-lg btn-dark w-50 m-5" id="gameBtn">&nbsp;<br>&nbsp;</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        <div class="col-4"></div>
    </div>

    <!-- <div class="row"> -->
        <div class="col-3"></div>
            <div class="col text-center">
                <h1 class="text-warning"><quote>"The only winnning move is not to play"</quote>&nbsp; -Joshua</h1>
                <button id="restartButton" class="btn btn-lg btn-warning mb-3 mt-5">Restart</button>
                
            </div>
            
        <div class="col-3"></div>
    </div>
    
    

   



<script src="week11script.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
    
</body>
</html
